<mat-card>
  <mat-card-title>
      ავტორიზაცია
  </mat-card-title>
  <mat-card-content>
      <form [formGroup]="form">
          <mat-form-field appearance="outline">
              <mat-label>მომხმარებლის სახელი</mat-label>
              <input matInput type="text" placeholder="ელ. ფოსტა" formControlName="userName" autocomplete="username">
              <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
              <mat-label>პაროლი</mat-label>
              <input matInput type="password" placeholder="პაროლი" formControlName="password" autocomplete="current-password">
              <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <div class="messages" *ngIf="message">
              <span>{{message}}</span>
          </div>

          <div class="actions">
              <button mat-raised-button color="primary" (click)="login()">შესვლა</button>
          </div>
      </form>
  </mat-card-content>
</mat-card>
